  <!DOCTYPE html>
<html ng-app="moneyValue">
<head lang='en'>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

  <title>Financial Calculator</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a ui-sref='home' class="navbar-brand">Financial Calculator</a>
      <button  class='navbar-toggle' data-toggle='collapse' data-target='.navHeaderCollapse'>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class = 'nav navbar-nav navbar-right'>
          <li><a ui-sref='future'>Future Value of Money</a></li>
          <li><a ui-sref="present">Present Value of Money</a></li>
          <li><a ui-sref="double">Time to Double Investment</a></li>
          <li><a ui-sref="cash_flow">Cash Flow</a></li>
          <li><a ui-sref="gain_loss">Percent Gain/Loss</a></li>
          <li><a ui-sref="inflation_return">Inflation Adjusted Return</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div ui-view></div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="footer">
      Created By: Derek Vance
    </div>
  </nav>
    <script src="bower_components/angular/angular.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js'></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/cash_flow.js"></script>
    <script src="js/controllers/double.js"></script>
    <script src="js/controllers/future.js"></script>
    <script src="js/controllers/gain_loss.js"></script>
    <script src="js/controllers/inflation_return.js"></script>
    <script src="js/controllers/present.js"></script>
  </body>
  </html>
